<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WelcomeScreen Debug</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <script>
        console.log('üî• DEBUG: Starting simple welcome screen test...');
        
        // Mock ResourceManager for testing
        const mockResourceManager = {
            getDisplayMode: () => 'DEFAULT',
            setDisplayMode: (mode) => console.log('Display mode set to:', mode)
        };
        
        // Simple initialization
        window.addEventListener('load', async () => {
            console.log('üî• DEBUG: Window loaded');
            
            try {
                const canvas = document.getElementById('game-canvas');
                const ctx = canvas.getContext('2d');
                
                // Setup canvas
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                console.log('üî• DEBUG: Canvas setup complete');
                
                // Test if we can import WelcomeScreen
                const { WelcomeScreen } = await import('./src/js/ui/welcomeScreen.js');
                console.log('üî• DEBUG: WelcomeScreen imported successfully');
                
                // Create WelcomeScreen
                const welcomeScreen = new WelcomeScreen(canvas, ctx, mockResourceManager);
                console.log('üî• DEBUG: WelcomeScreen created');
                
                welcomeScreen.setCallbacks(
                    () => console.log('Start Game clicked'),
                    () => console.log('Options clicked')
                );
                
                welcomeScreen.show();
                console.log('üî• DEBUG: WelcomeScreen shown');
                
            } catch (error) {
                console.error('‚ùå DEBUG ERROR:', error);
                console.error('Stack:', error.stack);
                
                // Show error on page
                document.body.innerHTML = `
                    <div style="color: white; padding: 20px; font-family: monospace;">
                        <h2>Debug Error:</h2>
                        <pre>${error.message}</pre>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
