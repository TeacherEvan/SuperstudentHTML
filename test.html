<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Student Test</title>
    <style>
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            z-index: 1000;
        }
        
        #welcome-screen h1 {
            font-size: 72px;
            margin: 10px 0;
        }
        
        .welcome-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background: #007ACC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;"></canvas>
    
    <div id="welcome-screen">
        <h1>Super Student</h1>
        <p>Train your brain with fun puzzles</p>
        <p>Click 'Start Game' to begin</p>
        <button class="welcome-button" onclick="alert('Start button works!')">Start Game</button>
        <button class="welcome-button" onclick="alert('Options button works!')">Options</button>
    </div>
    
    <script>
        console.log('Test page loaded successfully');
        console.log('Welcome screen element:', document.getElementById('welcome-screen'));
    </script>
</body>
</html>
