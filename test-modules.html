<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Test</title>
</head>
<body>
    <h1>Module Loading Test</h1>
    <div id="output"></div>
    
    <script type="module">
        console.log('üî• Starting module test...');
        
        try {
            // Test the main entry point
            import('./src/js/main.js')
                .then(() => {
                    console.log('‚úÖ Main module loaded successfully');
                    document.getElementById('output').innerHTML = '‚úÖ Modules working!';
                })
                .catch(error => {
                    console.error('‚ùå Module loading failed:', error);
                    document.getElementById('output').innerHTML = `‚ùå Error: ${error.message}`;
                });
        } catch (error) {
            console.error('‚ùå Critical error:', error);
            document.getElementById('output').innerHTML = `‚ùå Critical: ${error.message}`;
        }
    </script>
</body>
</html>
