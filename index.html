<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <!-- Removed user-scalable to comply with viewport rules -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Super Student">
        <title>Super Student</title>
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icons/icon-192.png">
        <style>
            /* Prevent zoom on double-tap */
            * { touch-action: manipulation; }
            /* Hide address bar on mobile */
            html, body { height: 100%; overflow: hidden; position: fixed; width: 100%; }
        </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlays"></div>
    <script>
        // Register service worker for better caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
</body>
</html>
